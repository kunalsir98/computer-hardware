<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Predictor - Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #ff5f5f;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .cta {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .cta a {
            background-color: #ff5f5f;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .cta a:hover {
            background-color: #ff3f3f;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>{{ final_result }}</h1>
        <p>Your prediction result is ready!</p>
        <div class="cta">
            <a href="/">Go Back</a>
        </div>
    </div>

</body>

</html>
